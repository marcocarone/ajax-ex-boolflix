<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
  <title>Boolflix JS 06.02.2020</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="container__left">
        <h1>BoolFlix</h1>
      </div>
      <div class="container__right">
        <input class="input-ricerca" type="text" name="input" placeholder="Inserisci il nome del film" value="">
        <button class="cerca" type="button" name="button">Cerca</button>
      </div>
    </div>
  </header>
  <main>
    <div class="main__container">
      <div class="film"></div>
      <h2>Serie tv</h2>
      <div class="serie_tv"></div>
    </div>
  </main>

  <script id="film" type="text/x-handlebars-template">
    <div class="film__container">
      <img class="crop" src="{{{poster_path}}}" alt="{{title}}">
      <div>{{title}}</div>
      <div>{{original_title}}</div>
      <div>{{{original_language}}}</div>
      <div>{{{vote_average}}}</div>
    </div>

  </script>

  <script id="serie_tv" type="text/x-handlebars-template">
    <div class="serie_tv__container">
      <img class="crop" src="{{{poster_path}}}" alt="{{name}}">
      <div>{{name}}</div>
      <div>{{original_name}}</div>
      <div>{{{original_language}}}</div>
      <div>{{{vote_average}}}</div>
    </div>
  </script>

  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
